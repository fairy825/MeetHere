<body>

<div th:replace="include/fore/navigator::html" ></div>

<script>
    $(function(){

        var data4Vue = {
            uri:'news',
            bean:{},
            keyword:'',
            pagination:{}
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.get();
            },
            methods: {
                get:function(){
                    var id = getUrlParms("id");
                    var url =  this.uri+"/"+id;
                    axios.get(url).then(function(response) {
                        console.log(response.data);
                        vue.bean = response.data.data;
                        // vue.keyword='';
                    });
                }
            }
        });
        Vue.filter('formatDateFilter', function (value, formatString) {
            if(null==value)
                return "";
            formatString = formatString || 'YYYY-MM-DD HH:mm:ss';
            return moment(value).format(formatString);
        });
    });

</script>

<div id="workingArea">
    <div class="wrapper">
        <article class="container articles">
            <div class="row">
                <div class="col-sm-12 col-md-9 article_text">
                    <div class="current">
                        <h1 class="text-center yel_line current__title">{{bean.title}}</h1>
                        <p class="text-center yel_line current__title">{{bean.createDate | formatDateFilter}}</p>
                        <p class="current__text">{{bean.content}}</p>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
