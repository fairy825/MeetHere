<body>

<div th:replace="include/fore/navigator::html" ></div>

<script>
    $(function(){

        var data4Vue = {
            uri:'news',
            beans: [],
            bean:{},
            keyword:'',
            pagination:{}
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {
                list:function(start){
                    var url =  this.uri+ "?start="+start+"&keyword="+this.keyword;
                    axios.get(url).then(function(response) {
                        console.log(response.data);
                        vue.pagination = response.data.data;
                        vue.beans = response.data.data.content;
                        // vue.keyword='';
                    });
                },
                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }
            }
        });
        Vue.filter('formatDateFilter', function (value, formatString) {
            if(null==value)
                return "";
            formatString = formatString || 'YYYY-MM-DD HH:mm:ss';
            return moment(value).format(formatString);
        });
    });

</script>

<div id="workingArea">
    <table>
        <div class="searchDiv">
            <input @keyup.enter="list(0,keyword)" v-model.trim="keyword" type="text" placeholder="请输入新闻标题">
            <button  @click="list(0,keyword)" class="searchButton">搜索</button>
        </div>
    </table>
    <div>
          <div class="news-tabs">
                        <p class="news-tabs__title h2">最新新闻</p>
                        <ul class="news-tabs__nav nav nav-tabs shadow_text" role="tablist">
                            <div v-for="bean in beans ">
                                <li role="presentation"></li>
                                <a :href="'new?id='+bean.id" role="tab" >
                                    <span class="time">{{bean.createDate | formatDateFilter}}</span>
                                    {{bean.title}}
                                </a>
                                </li>
                            </div>
                        </ul>
                    </div>
    </div>
    <div th:replace="include/admin/adminPage::html" ></div>

</div>
