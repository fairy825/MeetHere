<div th:fragment="html">
    <script>
        $(function(){
            var data4Vue = {
                uri:'loginAdmin',
                result: [],
                bean:{name:'', password:''}
            };
            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted:function(){
                    // linkDefaultActions();
                },
                methods: {
                    login:function(){
                        var url =  this.uri;
                        if(0==this.bean.name.length){
                            $("span.errorMessage").html("请输入用户名");
                            $("div.loginErrorMessageDiv").css("visibility","visible");
                            return;
                        }
                        if(0==this.bean.password.length){
                            $("span.errorMessage").html("请输入密码");
                            $("div.loginErrorMessageDiv").css("visibility","visible");
                            return;
                        }

                        axios.post(url,this.bean).then(function(response) {
                            console.log(response.data);
                            var result = response.data;
                            if(result.status==200){
                                location.href="admin";
                            }
                            else{
                                $("span.errorMessage").html(result.msg);
                                $("div.loginErrorMessageDiv").css("visibility","visible");
                            }
                        });
                    }
                }
            });
            //
            // var left = window.innerWidth/2+162;
            // $("div.loginSmallDiv").css("left",left);
        })
    </script>


    <div id="loginDiv" style="position: relative">

        <div id="loginSmallDiv" class="loginSmallDiv">
            <div class="loginErrorMessageDiv">
                <div class="alert alert-danger" >
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                    <span class="errorMessage"></span>
                </div>
            </div>
            <div class="login_acount_text">管理员账户登录</div>
            <div class="loginInput " >
					<span class="loginInputIcon ">
						<span class=" glyphicon glyphicon-user"></span>
					</span>
                <input v-model="bean.name" placeholder="账号" type="text">
            </div>

            <div class="loginInput " >
					<span class="loginInputIcon ">
						<span class=" glyphicon glyphicon-lock"></span>
					</span>
                <input v-model="bean.password" type="password" placeholder="密码" type="text">
            </div>
            <div style="margin-top:20px">
                <button class="btn btn-block redButton" type="button" @click="login">登录</button>
            </div>
        </div>
</div>
</div>
