<div th:fragment="html"> 
	<script>
		$(function(){
			var bid = getUrlParms("bid");
			var total = getUrlParms("total");
	        var data4Vue = {
	        		bid:'',
	        		total:'',
				msgFromMyModal:'',
				user:{name:'', password:''}

			};
	        //ViewModel
	        var vue = new Vue({
	            el: '#workingArea',
	            data: data4Vue,
	            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
	            	this.bid = bid;
	            	this.total = total;
	            },
				methods: {

					payed: function () {
						var url = "bookings/payed/" + bid;
						axios.put(url).then(function (response) {
							console.log(response.data.data);
							var res = response.data.status;
							if (res == 200) {
								vue.msgFromMyModal = "支付成功！"
								$("#myModal").modal('show');
								setTimeout(function () {
									location.href = "bought";
								}, 2000);
								// $("#myModal").modal('show');
								// location.href = "bought";
							}else if(res==501) {
								$("#loginModal").modal('show');
							}else{
								vue.msgFromMyModal = response.data.msg;
								console.log(this.msgFromMyModal);
							}
						});
					},
					login:function(){
						var url =  "login";
						if(0==this.user.name.length){
							$("span.errorMessage").html("请输入用户名");
							$("div.loginErrorMessageDiv").css("visibility","visible");
							return;
						}
						if(0==this.user.password.length){
							$("span.errorMessage").html("请输入密码");
							$("div.loginErrorMessageDiv").css("visibility","visible");
							return;
						}

						axios.post(url,this.user).then(function(response) {
							var result = response.data;
							if(result.status==200){
								location.href="pay?bid="+bid+"&total="+total;
							}
							else{
								$("span.errorMessage").html(result.msg);
								$("div.loginErrorMessageDiv").css("visibility","visible");
							}
						});
					}
				}
				});
		})		
	</script>

	<div class="aliPayPageDiv">
		<div>
			<span class="confirmMoneyText">扫一扫付款（元）</span>
			<span class="confirmMoney">
			￥ {{total|formatMoneyFilter}} </span>
			
		</div>
		<div>
			<img class="aliPayImg" src="img/site/alipay2wei.png">
		</div>
	
		<div>
			<button class="confirmPay" @click="payed">确认支付</button>
		</div>
	</div>

</div>
