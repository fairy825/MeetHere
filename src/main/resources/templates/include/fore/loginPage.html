
<div th:fragment="html">
    <script>
        $(function(){
            var data4Vue = {
                uri:'login',
                result: [],
                user:{name:'', password:''}
            };
            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted:function(){
                },
                methods: {
                    login:function(){
                        var url =  this.uri;
                        if(0==this.user.name.length){
                            $("span.errorMessage").html("请输入用户名");
                            $("div.loginErrorMessageDiv").css("visibility","visible");
                            return;
                        }
                        if(0==this.user.password.length){
                            $("span.errorMessage").html("请输入密码");
                            $("div.loginErrorMessageDiv").css("visibility","visible");
                            return;
                        }

                        axios.post(url,this.user).then(function(response) {
                            var result = response.data;
                            if(result.status==200){
                                // console.log(result.data);
                                location.href="home";
                            }
                            else{
                                $("span.errorMessage").html(result.msg);
                                $("div.loginErrorMessageDiv").css("visibility","visible");
                            }
                        });
                    }
                }
            });
            //
            // var left = window.innerWidth/2+100;
            // $("div.loginSmallDiv").css("left",left);
        })
    </script>

    <style>
        .parentDiv{
            position:relative;
            justify-content: center;
        }
        .div1{
            position:absolute;
            z-index:1;
        }
        .div2{
            position:absolute;
            z-index:2;
        }
        #loginDiv{
            /* 居中*/
            align:center;
            /*display: flex;*/
            /*justify-content: center;*/
            /*right: 300px;*/
        }
    </style>

    <div class="parentDiv">
        <div class="div1">
            <div id="video-container">
                <video autoplay loop muted style="width: 100%; height: 50%">
                    <source src="img/highway-loop.mp4" type="video/mp4" />
                </video>
            </div>
        </div>
        <div class="div2">
            <div id="loginDiv">
                <div id="loginSmallDiv" class="loginSmallDiv">
                    <div class="loginErrorMessageDiv">
                        <div class="alert alert-danger" >
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                            <span class="errorMessage"></span>
                        </div>
                    </div>

                    <div class="login_acount_text">用户账户</div>
                    <div class="loginInput " style="background-color: white" >
                        <span class="loginInputIcon ">
                            <span class=" glyphicon glyphicon-user"></span>
                        </span>
                        <input v-model="user.name" placeholder="手机/会员名/邮箱" type="text">
                    </div>

                    <div class="loginInput " style="background-color: white">
                        <span class="loginInputIcon ">
                            <span class=" glyphicon glyphicon-lock"></span>
                        </span>
                        <input v-model="user.password" type="password" placeholder="密码" type="text">
                    </div>
                    <div>
                        <a href="register" class="pull-right">免费注册</a>
                    </div>
                    <div style="margin-top:20px">
                        <button class="btn btn-block btn-primary blueButton" type="button" @click="login">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
