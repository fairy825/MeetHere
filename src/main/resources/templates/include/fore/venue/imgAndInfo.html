
<div th:fragment="html"> 

<script> 
function imgAndInfoPageRegisterListeners(vue){
    $("img.smallImage").mouseenter(function(){
        var bigImageURL = $(this).attr("bigImageURL");
        $("img.bigImg").attr("src",bigImageURL);
    });
}
 
</script>
	<div class="imgAndInfo">
	    <div class="imgInimgAndInfo">
	        <img :src="'img/venueImage/'+bean.id+'/'+bean.firstVenueImage.id+'.jpg'" class="bigImg">
	        <div class="smallImageDiv">
                <img v-for="vi in bean.venueImages" :src="'img/venueImage_small/'+bean.id+'/'+vi.id+'.jpg'"
					 :bigImageURL="'img/venueImage/'+bean.id+'/'+vi.id+'.jpg'"
					 class="smallImage">
	        </div>
	        <div class="img4load hidden" ></div>
	    </div>
	    <div class="infoInimgAndInfo">
	        <div class="productTitle">
	            {{bean.name}}
	        </div>
	        <div class="productSubTitle">
	            {{bean.introduction}}
	        </div>
	        <div class="productPrice">
	            <div class="productPriceDiv">
	                <div class="originalDiv">
	                    <span class="originalPriceDesc">价格</span>
	                    <span class="originalPriceYuan">¥</span>
	                    <span class="originalPrice">
	                    	{{bean.price|formatMoneyFilter}}
	                    </span>
	                </div>
	            </div>
	        </div>
			<div class="originalDiv">
				<span class="originalPriceDesc">营业时间</span>
				<span class="originalPrice">
                      {{bean.startTime}}:00 - {{bean.endTime}}:00
                    </span>
			</div>
			<div class="originalDiv">
				<span class="originalPriceDesc">联系电话</span>
				<span class="originalPrice">
                      {{bean.phoneNumber}}
                    </span>
			</div>
			<div class="originalDiv">
				<span class="originalPriceDesc">地址</span>
				<span class="originalPrice">
                    {{bean.location}}
                    </span>
			</div>
			<div class="originalDiv">
				<span class="originalPriceDesc">容量</span>
				<span class="originalPrice">
                    {{bean.totalSeat}}
                    </span>
			</div>
			<div class="productSaleAndReviewNumber" style="padding: 0px;width: 300px;margin-top:30px;margin-left: -10px">
				<div style="color: #6C6C6C;width: 150px" >销量: <span class="redColor boldWord"> {{ bean.saleCount }}</span></div>
				<div style="color: #6C6C6C;width: 100px">累计评价: <span class="redColor boldWord"> {{ bean.reviewCount }}</span></div>
			</div>
	    </div>

	    <div style="clear:both"></div>
	</div>

</div>
