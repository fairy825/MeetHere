<div th:fragment="html"> 
	<div class="productReviewDiv" >
		<div class="productReviewTopPart">
			<a  href="#nowhere" class="selected">累计评价 <span class="productReviewTopReviewLinkNumber">{{bean.reviewCount}}</span> </a>
		</div>
		
		<div class="productReviewContentPart">
			<div class="productReviewItem" v-for="message in messages">
				<div class="productReviewItemDesc">
					<div class="productReviewItemContent">
						{{message.content }}
					</div>
					<div class="productReviewItemDate">
						{{message.createDate}}
					</div>
				</div>
				<div class="productReviewItemUserInfo">
					{{message.user.anonymousName}}<span class="userInfoGrayPart">（匿名）</span>
				</div>
			
				<div style="clear:both"></div>			
			</div>
		</div>
		<div th:replace="include/admin/adminPage::html" ></div>

	</div>
</div>
